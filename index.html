<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Dự án Bảo tồn và phát triển trò chơi dân gian</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon" />
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
  </head>
  <body class="light-mode">
    <div class="container">
      <div class="chat-container">
        <!-- Theme Toggle Button -->
        <button id="themeToggle" class="theme-toggle">
          <i class="fas fa-sun"></i>
        </button>

        <!-- Messages Container -->
        <div id="messages" class="messages-area"></div>

        <!-- Input Area -->
        <div class="input-area">
          <form id="chatForm" class="chat-form">
            <input
              type="file"
              id="imageUpload"
              accept="image/*"
              class="d-none"
            />
            <button type="button" id="uploadBtn" class="action-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-image"
                viewBox="0 0 16 16"
              >
                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                <path
                  d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1z"
                />
              </svg>
            </button>
            <div class="input-wrapper">
              <textarea
                id="input"
                placeholder="Nhập tin nhắn..."
                rows="1"
              ></textarea>
            </div>
            <button type="submit" id="send" class="send-btn" disabled>
              <i class="fas fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="./all_in_one.js"></script>
    <script src="./switch_theme.js"></script>
  </body>
</html>
